<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="icon" href="icon-192.png" />

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Preload theme from localStorage BEFORE page paints
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>

    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="transition-colors bg-gradient-to-br from-blue-100 via-white to-blue-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-900 dark:text-white flex items-center min-h-screen">
    <main class="bg-white dark:bg-gray-900 p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-300">BMI Calculator</h1>
        <button id="themeToggle" class="p-2 rounded">ðŸŒ™</button>
      </div>

      <form id="bmiForm" class="space-y-4">
        <div>
          <label for="height" class="block text-sm">Height (m)</label>
          <input id="height" name="height" type="number" step="0.01"
            class="w-full mt-1 border p-2 rounded focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600" required />
        </div>
        <div>
          <label for="weight" class="block text-sm">Weight (kg)</label>
          <input id="weight" name="weight" type="number" step="0.1"
            class="w-full mt-1 border p-2 rounded focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600" required />
        </div>
        <div class="flex justify-between">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Calculate</button>
          <button type="reset" class="bg-gray-300 dark:bg-gray-600 text-black dark:text-white px-4 py-2 rounded hover:bg-gray-400 transition">Reset</button>
        </div>
      </form>

      <div id="result" class="mt-6 text-lg font-semibold text-center opacity-0 transition-opacity"></div>
      <div id="success-msg" class="hidden mt-4 p-3 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded animate__animated"></div>

      <div class="mt-6">
        <h2 class="font-semibold text-lg">History</h2>
        <ul id="history" class="list-disc list-inside text-sm"></ul>
      </div>
    </main>

    <script src="main.js" defer></script>
  </body>
</html>
