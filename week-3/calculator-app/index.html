<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autowave Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

  <div class="w-full max-w-xs sm:max-w-sm md:max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 space-y-4">
    
    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Calculator</h1>
      <button id="themeToggle" class="text-sm bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded hover:opacity-80 transition">ðŸŒ—</button>
    </div>

    <!-- Display -->
    <input id="display" readonly class="w-full text-right text-3xl px-4 py-3 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600" />

    <!-- Keypad -->
    <div class="grid grid-cols-4 gap-3 text-lg font-semibold">
      <!-- Row 1 -->
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">/</button>

      <!-- Row 2 -->
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">*</button>

      <!-- Row 3 -->
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">-</button>

      <!-- Row 4 -->
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn equals col-span-1 bg-green-500 text-white hover:bg-green-600">=</button>
      <button class="btn operator">+</button>

      <!-- Row 5 -->
      <button id="clear" class="btn col-span-4 bg-red-500 text-white hover:bg-red-600">C</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
